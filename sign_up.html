<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="up-container">
        <a href="index.html" id="back"> < Back </a>
        <div class="sign-up-box">
            <h2>get started</h2>
            <form action="">
                <div class="user-data">
                    <input type="text" placeholder="" required>
                    <label for="">full name</label>
                </div>
                <div class="user-data">
                    <input type="email" placeholder="" required>
                    <label for="">email</label>
                </div>
                <div class="user-data">
                    <input type="password" placeholder="" required>
                    <label for="">password</label>
                </div>
                <div class="user-data">
                    <input type="password" placeholder="" required>
                    <label for="">confirm password</label>
                </div>
                <div class="t-c">
                    <p>
                        <input type="checkbox" id="cb"><label for="cb">I agree to the terms and condition</label>
                    </p>
                    <!-- <a href="">forget password?</a> -->

                </div>
                <div class ="create-btn">
                <input type="button" value="Sign up" id="sign-un-btn" src="page1.html">

                <!-- <p id="create-account">Don't have an account? <a href="sign-up.html">Sign Up</a></p></div> -->
            </form>
        </div>
    </div>
    
</body>
</html>
